{% extends 'layouts/base.html' %}

{% block title %} Error 404 {% endblock title %}

{% block content %}
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card shadow-lg border-0 text-center">
          <div class="card-header bg-transparent pb-5">
            <h1 class="text-danger display-1">404</h1>
            <p class="text-muted lead">Oops! Page not found</p>
          </div>
          <div class="card-body">
            <p class="lead mb-4">The page you are looking for doesn't exist or has been moved.</p>
            <a href="/" class="btn btn-lg btn-primary">Go Back to Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <style>
    .card {
      border-radius: 15px;
      background-color: #ffffff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
      padding: 40px;
    }
    .card-header {
      border-bottom: 1px solid #e5e5e5;
      padding-bottom: 20px;
    }
    .text-danger {
      font-size: 120px;
      font-weight: bold;
      color: #e74c3c;
    }
    .text-muted {
      font-size: 20px;
      color: #7f8c8d;
    }
    .lead {
      font-size: 18px;
      color: #34495e;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      font-size: 18px;
      padding: 12px 25px;
      border-radius: 5px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }
  </style>
{% endblock content %}
